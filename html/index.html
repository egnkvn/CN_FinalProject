<head>
    <meta charset="utf-8">
    <title>CN Final Project</title>
    <link rel="stylesheet" type="text/css" href="style.css" /> 
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form id="login_form" class="form_class" action="login.py" method="post">
            <div class="form_div">
                <label>Username:</label>
                <input class="field_class" name="username" type="text" placeholder="account name" autofocus>
                <label>Password:</label>
                <input id="pass" class="field_class" name="password" type="password" placeholder="password">
                <button class="submit_class" type="submit" form="login_form">Enter</button>
            </div>
            <div class="info_div">
                <p>No account? <a href="SignUp.html">register!</a></p>
            </div>
        </form>
    </main>
    <footer>
        <p>Desenvolvido por <a href="#">JM_Code&trade;</a></p>
    </footer>   
    <!-- <script src="main.js"></script> -->
</body>
