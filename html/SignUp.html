<head>
    <meta charset="utf-8">
    <title>CN Final Project</title>
    <link rel="stylesheet" type="text/css" href="style.css" /> 
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    <main>
        <form id="signup_form" class="form_class" action="signup.py" method="post">
            <div class="form_div">
                <label>Username:</label>
                <input class="field_class" name="username" type="text" placeholder="account name" autofocus>
                <label>Password:</label>
                <input id="password" class="field_class" name="password" type="text" placeholder="password">
                <button id="button" class="submit_class" type="submit" form="signup_form">Enter</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Desenvolvido por <a href="#">JM_Code&trade;</a></p>
    </footer>   
    <script src="SignUp.js"></script>
</body>
